<!DOCTYPE html>
<html>
<head>
	<title>Landing Page Design</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
	<section id="banner">
		<div class="wrapper">
			<header>
				<p id="logo">Katherine<span>Worley</span></p>
				<nav>
					<a href="#">Home</a>
					<a href="#">Portfolio</a>
					<a href="#">Services</a>
					<a href="#" class="button button_secondary button_small">Get In Touch</a>
				</nav>
			</header>

			<div class="content">
				<h1 class="title">Some products here</h1>
				<h2 class="sub_title">These are some beautiful products.</h2>
				<div class="button_wrapper">
					<a href="#" class="button button_highlight">Learn More</a>
					<a href="#" class="button button_secondary">Play Video</a>
				</div>	
			</div>
		</div>	
	</section>

	<section id="services" class="cf"> 
		<div class="wrapper">
			<div class="service">
				<h3>Branding</h3>
					<p>TEXT HERE</p>
					<a href="#" class="button button_highlight button_small">Learn More</a>
			</div>

			<div class="service middle">
				<h3>UI/UX Design</h3>
					<p>TEXT HERE</p>
					<a href="#" class="button button_highlight button_small">Learn More</a>
			</div>

			<div class="service">
				<h3>Development</h3>
					<p>TEXT HERE</p>
					<a href="#" class="button button_highlight button_small">Learn More</a>
			</div>
		</div>
	</section>

	<section id="past_work">
			<div class="wrapper">
				<h2 class="title">Our Work</h2>
				<img src="images/logos.png" alt="Past Clients" class="logos">
			
				<ul id="slider_buttons">
					<a href="#">
						<li class="current"></li>
					</a>
					<a href="#">
						<li></li>
					</a>
					<a href="#">
						<li></li>
					</a>
				</ul>

				<ul id="slider">
					<li><img src="images/past_work_wordpress.png" alt="Wordpress"></li>
					<li><img src="images/past_work_amazon.png" alt="Amazon"></li>
					<li><img src="images/past_work_netflix.png" alt="Netflix"></li>
				</ul>
		</div>		
	</section>
	<section id="contact">
		<div class="wrapper">
			<h2 class="class">Get in Touch</h2>
			<p class="sub_title">Some Generic Text Here</p>
		</div>
	</section>
</body>
</html>
